<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDP IT-ACADEMY | Dasturlashni qulay muhitda o'rganing</title>
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
    crossorigin="anonymous">
    <link rel="shortcut icon" href="https://www.pdp.uz/assets/icons/logo.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <img class="logo" src="img/logo.png" alt="">
    <img class="allImgClass" src="https://www.pdp.uz/assets/icons/pdpuz-logo.svg" alt="">
    <img class="globe1" src="img/globe.png" alt="">  
    <img class="globe2" src="img/wor.png" alt="">  
    <img class="globe3" src="img/worldwide.png" alt="">  

    <div class="wrap">
        <div class="d-flex justify-content-center align-items-end ">
            <h1 class="m-0 text"> <span class="bok">X</span> <span class="buk me-4">O</span> <span class="gm">Game</span></h1>
        </div>
        <div class="box">
            <h3 class="boc text-center w-100">Sizning galingiz</h3>
            <div class="boxItem">
                <div class="boxxx">
                    <div class="boxx" data-num="0" style="background-color: #DFE0FE; border-radius: 15px 0 0 0;"></div>
                    <div class="boxx" data-num="1" style="background-color: white"></div>
                    <div class="boxx" data-num="2" style="background-color: #DFE0FE;"></div>
                    <div class="boxx" data-num="3" style="background-color: white;  border-radius: 0 15px 0 0;"></div>
                </div>
                <br>

                <div class="boxxx">
                    <div class="boxx" data-num="4" style="background-color: #ffffff;"></div>
                    <div class="boxx" data-num="5" style="background-color: #DFE0FE;"></div>
                    <div class="boxx" data-num="6" style="background-color: white"></div>
                    <div class="boxx" data-num="7" style="background-color: #DFE0FE;"></div>
                </div>
                <br>
                <div class="boxxx">
                    <div class="boxx" data-num="8" style="background-color: #DFE0FE;"></div>                        
                    <div class="boxx" data-num="9" style="background-color: white"></div>
                    <div class="boxx" data-num="10" style="background-color: #DFE0FE;"></div>   
                    <div class="boxx" data-num="11" style="background-color: white;"></div>
                </div>
                <br>
                <div class="boxxx">
                    <div class="boxx" data-num="12" style="background-color: white; border-radius: 0 0 0 15px;"></div>
                    <div class="boxx" data-num="13" style="background-color: #DFE0FE;"></div>
                    <div class="boxx" data-num="14" style="background-color: white"></div>
                    <div class="boxx" data-num="15" style="background-color: #DFE0FE; border-radius: 0 0 15px 0;"></div>    
                </div>
            </div>
        </div>
    </div>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
    crossorigin="anonymous">
    </script>
    
    <script src="js/main.js"></script>
</body>
</html>
